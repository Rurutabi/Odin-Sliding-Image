<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Sliding Image</title>
  </head>
  <body>
    <div class="container">
      <div class="heading-container">
        <h1>Image Slider</h1>
      </div>
      <div class="sample-container">
        <div class="slide-container">
          <h2 class="page-number">1/4</h2>
          <div class="img-container img1">
            <img src="/img/1.jpg" alt="" class="" />
          </div>
          <div class="img-container img2 hide">
            <img src="/img/2.jpg" alt="" class="" />
          </div>
          <div class="img-container img3 hide">
            <img src="/img/3.jpeg" alt="" class="" />
          </div>
          <div class="img-container img4 hide">
            <img src="/img/4.jpg" alt="" class="" />
          </div>

          <a href="" class="right-arrow">></a>
          <a href="" class="left-arrow hi"><</a>
        </div>
      </div>
    </div>
  </body>
</html>
